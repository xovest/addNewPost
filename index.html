<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>addNewPost</title>
</head>
<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col mt-2 text-center">
        <h3>Add New Post</h3>
        <form class="add-post-form">
          <div class="form-group mt-2">
            <label for="title">Title</label>
            <input type="text" class="form-control mt-2" id="title-value">
          </div>
          <div class="form-group mt-3">
            <label for="body">Content</label>
            <textarea class="form-control mt-2" id="body-value"></textarea>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Add Post</button>
        </form>
      </div>
    </div>

    <div class="posts-list row">
      <div class="card mt-4 col-md-6 bg-light">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="card-link">Edit</a>
          <a href="#" class="card-link">Delete</a>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
